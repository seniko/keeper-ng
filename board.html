<h1>{{boardCtrl.board.board_name}}</h1>
<section ng-controller="columnsCtrl as columnsCtrl">
    <div>
        <section ng-controller="columnCtrl as columnCtrl" ng-repeat="column in columnsCtrl.columns | filter:columnsCtrl.page()">
            {{column.column_name}}
            <span ng-click="columnCtrl.remColumn(column)"> X</span>

            <div ng-repeat="card in columnCtrl.getCards(column)">
                {{card.card_name}}
                <span ng-click="columnCtrl.remCard(card)"> X</span>
            </div>

            <section>
                <form ng-submit="columnCtrl.addCard(column)">
                    <label>
                        <input type="text" ng-model="columnCtrl.card_name">
                    </label>
                </form>
            </section>

        </section>

        <section>
            <form ng-submit="columnsCtrl.addColumn()">
                <label>
                    <input type="text" ng-model="columnsCtrl.column_name">
                </label>
            </form>
        </section>
    </div>
</section>
